<html> <!-- The html file should be enclosed inside <html> tag  -->
	<head>
		<title>Styles</title> <!-- declare the title of the webpage -->
		<style>
			.class1{ /* Classes are referred using . in the beginning */
				color: red;
			}

			#big{ /* IDs are referred using # in the beginning */
				font-size: 50px;
			}
		</style>
	</head>
	<body> <!-- All UI elements go inside <body> tag -->
		<p class="class1">Class: 1</p>
		<p class="class1">Class: 1</p>
		<p class="class1" id="big">Class: 1; ID: Big</p>
		<p class="class1">Class: 1</p>
		<p class="class1">Class: 1</p>
	</body>
</html>
