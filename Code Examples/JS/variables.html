<html>
	<head>
		<title>Variables</title>
	</head>
	<body>
		
	<script>	
	// var is used to declare a new variables
	// integer datatype
	var integer = 10;

	// console.log() is used to print a variable to browser console
	console.log(integer);

	// float datatype
	var float = 10.0001;

	// string datatype
	var string = "Data Visualization";

	// JavaScript Object Notation (JSON) datatype 
	var json = {
		// attribute: value
		"x": 100,
		"y": 100,
	}

	// any variable can be printed to the console
	// console.log(json);

	// to access the values of JSON
	// console.log(json["x"]);
	// console.log(json["y"]);

	// Arrays stores a list of any datatype
	var array = [1, 2, 3, 4, 5];

	// to access the values of array
	// console.log(array[0]); // the first element starts at 0 not 1
	// console.log(array[1]);

	// An array can also store mixed datatypes
	var array = [1, "asdf", 100];

	// To get the length of array use array.length
	// console.log(array.length);
	</script>
	</body>
</html>
